<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load iamshakti_tags %}
    <title>i-amshakti</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static "iamshakti/css/base.css" %}">
    <link rel="icon" type="image/png" href="{% static "iamshakti/img/logo-small-white.png" %}">

</head>

<body class="d-flex flex-column">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img id="navbar-logo-image" src="{% static "iamshakti/img/logo-small-white.png" %}" alt="I AM Shakti">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-right" id="navbarNav">
                <div class="container justify-content-end navbar-nav">
                    <a class="nav-item nav-link mx-3 {% active 'index' %}" href="{% url 'index' %}">Home</a>
                    <a class="nav-item nav-link mx-3 {% active 'about' %}" href="{% url 'about' %}">About</a>
                    <a class="nav-item nav-link mx-3 {% active 'initiatives' %}" href="{% url 'initiatives' %}">Initiatives</a>
                    <a class="nav-item nav-link mx-3 {% active 'all_stories' %}" href="{% url 'all_stories' %}">Stories</a>
                    <a class="nav-item nav-link mx-3 {% active 'resources' %}" href="{% url 'resources' %}">Resources</a>
                    <a class="nav-item nav-link mx-3 btn btn-primary {% active 'jointhemovement' %}" id="jointhemovement-btn" href="{% url 'jointhemovement' %}">Join Us</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="flex-grow-1" id="content">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-sm-5 text-center py-4">
                    <a class="navbar-brand" href="{% url 'index' %}">
                        <img id="footer-logo-image" src="{% static "iamshakti/img/full.png" %}" alt="I AM Shakti">
                    </a>
                </div>
                <div class="col-sm-3 py-4">
                    <h5><a class="text-light" href="{% url 'index' %}">Home</a></h5>
                    <h5><a class="text-light" href="{% url 'about' %}">About</a></h5>
                    <h5><a class="text-light" href="{% url 'initiatives' %}">Initiatives</a></h5>
                    <h5><a class="text-light" href="{% url 'all_stories' %}">Stories</a></h5>
                    <h5><a class="text-light" href="{% url 'resources' %}">Resources</a></h5>
                </div>
                <div class="col-sm-4 py-4">
                    <h5><strong><a class="text-light" href="{% url 'jointhemovement' %}">Join Us</a></strong></h5>
                    <h5>Email</h5>
                    <div class="text-left">
                    <a href="https://www.facebook.com/iamshaktiofficial" target="_blank" rel="noopener"><i class="fab fa-facebook"></i></a>
                    <a href="https://instagram.com/iamshaktiofficial" target="_blank" rel="noopener"><i class="fab fa-instagram"></i></a>
                    <a href="https://twitter.com/i_amshakti" target="_blank" rel="noopener"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.youtube.com/channel/UCxHpzI3hE2q_MWq3Te_5d3w" target="_blank" rel="noopener"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </div> 
        </div> 
    </footer>
</body>
</html>
