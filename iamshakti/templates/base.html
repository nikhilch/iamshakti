<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load iamshakti_tags %}
    <title>i-amshakti</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static "iamshakti/css/base.css" %}">
    <link rel="icon" type="image/png" href="{% static "iamshakti/img/logo-small-white.png" %}">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img id="navbar-logo-image" src="{% static "iamshakti/img/logo-small-white.png" %}" alt="I AM Shakti">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    <a class="nav-item nav-link {% active 'index' %}" href="{% url 'index' %}">Home</a>
                    <a class="nav-item nav-link {% active 'about' %}" href="{% url 'about' %}">About</a>
                    <a class="nav-item nav-link {% active 'initiatives' %}" href="{% url 'initiatives' %}">Initiatives</a>
                    <a class="nav-item nav-link {% active 'all_stories' %}" href="{% url 'all_stories' %}">Stories</a>
                    <a class="nav-item nav-link {% active 'resources' %}" href="{% url 'resources' %}">Resources</a>
                    <a class="nav-item nav-link {% active 'jointhemovement' %}" href="{% url 'jointhemovement' %}">Join the Movement</a>
                    <a class="nav-item nav-link {% active 'donate' %}" href="{% url 'donate' %}">Donate</a>
                </div>
            </div>
        </nav>
    </header>

    <div id="content" class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <a href="https://www.facebook.com/iamshaktiofficial" target="_blank" rel="noopener"><i class="fab fa-facebook"></i></a>
                <a href="https://instagram.com/iamshaktiofficial" target="_blank" rel="noopener"><i class="fab fa-instagram"></i></a>
                <a href="https://twitter.com/i_amshakti" target="_blank" rel="noopener"><i class="fab fa-twitter"></i></a>
                <a href="https://www.youtube.com/channel/UCxHpzI3hE2q_MWq3Te_5d3w" target="_blank" rel="noopener"><i class="fab fa-youtube"></i></a>
            </div> 
        </div> 
    </footer>
</body>
</html>
