<html>
<head>
    {% load static %}
    <title>i-amshakti</title>
    <link rel="stylesheet" type="text/css" href="{% static "iamshakti/css/fonts/FuturaPT.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "iamshakti/css/base.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static "iamshakti/js/base.js" %}"></script>
    <script src="{% static "iamshakti/js/home.js" %}"></script>
</head>

<body>
    <div id="nav">
        <img src="{% static "iamshakti/img/logo-white.png" %}" onclick="toTop();">
        <div id="hotlines">
            <ul>
                <li>National Suicide Prevention: 1-800-273-8255</li>
                <li>SAMHSA National Helpline: 1-800-662-4357</li>
                <li>Desi LGBTQ Hotline: <a href="http://www.deqh.org" target="_blank" rel="noopener noreferrer">www.deqh.org</a></li>
            </ul>
        </div>

        <div id="menu">
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'initiatives' %}">Initiatives</a>
            <a href="{% url 'stories' %}">Stories</a>
            <a href="{% url 'contact' %}">Contact Us</a>
            <a href="{% url 'more' %}">More</a>
        </div>
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <div id="footer">
        <a href="https://www.facebook.com/iamshakti1/" class="no-underline fa fa-facebook" target="_blank" rel="noopener noreferrer"></a>
        <a href="https://twitter.com/i_amshakti" class="no-underline fa fa-twitter" target="_blank" rel="noopener noreferrer"></a>
        <a href="https://www.youtube.com/channel/UCxHpzI3hE2q_MWq3Te_5d3w" class="no-underline fa fa-youtube" target="_blank" rel="noopener noreferrer"></a>
        <a href="http://www.pinterest.com/i_amshakti" class="no-underline fa fa-pinterest" target="_blank" rel="noopener noreferrer"></a>
        <a href="https://www.instagram.com/i_amshakti/" class="no-underline fa fa-instagram" target="_blank" rel="noopener noreferrer"></a>
        <div class="footer-email"><script type="text/javascript" src="{% static "iamshakti/js/core-email-enkoder.js" %}"></script></div>
    </div>
</body>
</html>
