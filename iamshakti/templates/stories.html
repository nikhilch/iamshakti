{% extends 'base.html' %}

{% block content %}
Ayy this is stories

    {% if latest_stories %}
        <ul>
            {% for story in latest_stories %}
                <li><a href="{{ story.get_absolute_path}}">{{story.title}}</a> | {{story.author}} | {{story.postdate}}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No stories to show :(</p>
    {% endif %}
{% endblock %}
